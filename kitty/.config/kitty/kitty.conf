# ── Kitty Basic Configuration ─────────────────────────

# Font settings
font_family      MesloLGSDZ Nerd Font
bold_font        auto
italic_font      auto
font_size        14.0

# Window appearance
window_padding_width 8
background_opacity   1
cursor_shape         block
cursor_blink_interval 0.6

shell_integration no-cursor
cursor_trail 2
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# vim:ft=kitty

## name:     Catppuccin Kitty Frappé
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/frappe.conf
## blurb:    Soothing pastel theme for the high-spirited!



# The basic colors
foreground              #c6d0f5
background              #303446
selection_foreground    #303446
selection_background    #f2d5cf

# Cursor colors
cursor                  #f2d5cf
cursor_text_color       #303446

# URL underline color when hovering with mouse
url_color               #f2d5cf

# Kitty window border colors
active_border_color     #babbf1
inactive_border_color   #737994
bell_border_color       #e5c890

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #232634
active_tab_background   #ca9ee6
inactive_tab_foreground #c6d0f5
inactive_tab_background #292c3c
tab_bar_background      #232634

# Colors for marks (marked text in the terminal)
mark1_foreground #303446
mark1_background #babbf1
mark2_foreground #303446
mark2_background #ca9ee6
mark3_foreground #303446
mark3_background #85c1dc

# The 16 terminal colors

# black
color0 #51576d
color8 #626880

# red
color1 #e78284
color9 #e78284

# green
color2  #a6d189
color10 #a6d189

# yellow
color3  #e5c890
color11 #e5c890

# blue
color4  #8caaee
color12 #8caaee

# magenta
color5  #f4b8e4
color13 #f4b8e4

# cyan
color6  #81c8be
color14 #81c8be

# white
color7  #b5bfe2
color15 #a5adce

# Tabs
tab_bar_edge bottom
tab_bar_style powerline
active_tab_foreground #1e1e2e
active_tab_background #89b4fa
inactive_tab_background #313244
inactive_tab_foreground #cdd6f4

# Keybindings
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+enter new_window
map ctrl+shift+arrow_right next_tab
map ctrl+shift+arrow_left  previous_tab

mouse_map right press ungrabbed paste_from_selection

# Scrollback
scrollback_lines 5000

# Misc
enable_audio_bell no

