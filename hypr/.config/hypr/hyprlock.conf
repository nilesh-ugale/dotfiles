$surface0 = rgb(313244)
$surface0Alpha = 313244

$text = rgb(cdd6f4)
$textAlpha = cdd6f4

$mauve = rgb(cba6f7)
$mauveAlpha = cba6f7

$yellow = rgb(f9e2af)
$yellowAlpha = f9e2af

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

general {
  hide_cursor = true
}

background {
  monitor =
  path = /home/nilesh/.config/hypr/wallpaper/current
  blur_passes = 4
  blur_size = 7
  brightness = 0.8
  contrast = 1.2
  vibrancy = 0.15
}

label {
  monitor =
  text = Locked
  font_size = 32
  color = rgba(205,214,244,1.0)
  position = 0, 100
  halign = center
  valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
